<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>: 네트워크 방식 -->
    <script src="js/jquery.js"></script>  <!-- 다운로드 방식 -->
    <script>
        // jQuery기본 형식
        $(function(){
            // $(""): jQuery 선택자 형식
            // .css(): jQuery에서 스타일 적용
            $("#title").css("color","red");
        });
    </script>
</head>
<body>
    <h1 id="title">제목</h1>
</body>
</html>
