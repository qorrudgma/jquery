<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $(".txt1").parents().css({"border": "2px dashed #00f"}); //.parents(): 모든 상위요소
            $(".txt2").parents("div").css({"border": "2px solid #f00"}); //.parents("div"): 해당되는 모든 상위요소(div들만)
            // $(".txt1").closest("div").css({"border": "2px dashed #00f"});  // .closest("div"): 가장 가까운 div에 적용한다.
            $("*").css({
                "padding": "10px"
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <section>
            <div>
                <p class="txt1">내용</p>
            </div>
        </section>
        <section>
            <div>
                <p class="txt2">내용</p>
            </div>
        </section>
    </div>
</body>

</html>
