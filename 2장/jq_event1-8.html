<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            $(document).on("mousemove",function (e) {
                // alert("move~");
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            });
        });
    </script>
</head>

<body>
    <h1>mousemove</h1>
    <p>
        X :<span class="posX">0</span>
        PX
    </p>
    <p>
        Y :<span class="posY">0</span>
        PY
    </p>
</body>

</html>
