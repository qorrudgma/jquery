<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            $(".menuWrap_1 a").on("click",function () {
                // $(".menuWrap_1 a").css({"background-color": "#f0f"}); //a요소 전체가 색이 변함 하나만 눌러도
                $(this).css({"background-color": "#ff0"}); //this를 사용해 자기 자신에게 적용용
            });

            $(".menuWrap_2 a").on("click",function () {
                var idx = $(".menuWrap_2 a").index(this);
                // $(".idxNum").text(idx); //인덱스를 출력
                $(".menuWrap_2 a").eq(idx).css({"background-color": "#ff0"});
            });
        });
    </script>
</head>

<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>index()</h2>
    <ul class="menuWrap_2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
</body>

</html>
