<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            //ready 메소드: 문서 객체(body, p)가 로딩이 끝나면 실행행
            $(document).ready(function () {
                var h1 = $(".img1").height();
                console.log("ready:", h1);
            });
            //on 메소드의 load: 외부 연동 소스(iframe, img, video)가 로딩이 끝나면 실행
            $(window).on("load", function () {
                var h2 = $(".img1").height();
                console.log("load:", h2);
            });
            $(document).ready(function () {
                var h3 = $(".img1").height();
                console.log("ready2:", h3);
            });
        });
    </script>
</head> 

<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
</body>

</html>
