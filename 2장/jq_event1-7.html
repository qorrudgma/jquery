<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            //영역안에 하위 요소에서 빠져나갈때 이벤트 발생
            $("#box_1").on("mouseout", function(){
                $("#box_1").css({"background-color":"yellow"});
            });

            //영역안 하위요소 빠져나가는게 아니라 영역을 벗어나면 이벤트 발생
            $("#box_2").on("mouseleave", function(){
                $("#box_2").css({"background-color":"pink"});
            });
        });
    </script>
</head>

<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>
    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>

</html>
