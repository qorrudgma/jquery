        body {
            margin: 0;
            padding: 0;
            background-color: #faf3d1;

        header {
            background-color: #e0a800;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        section {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        section.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #e0a800;
            color: white;
            bottom: 0;
            width: 100%;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        form input,
        form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        form button {
            background-color: #e0a800;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #c87a00;
        }

        .product-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #555;
        }

        #menu {
            background-color: #a76907;
            padding: 10px auto;
            text-align: center;
        }

        #menu button {
            background: none;
            border: none;
            padding: 10PX;
            color: white;
            font-size: 16px;
            margin: 10px auto;
        }

<body>
    <header>
        <h1>상품 판매</h1>
    </header>

    <div id="menu">
        <button class="menu_login">로그인</button>
        <button class="menu_member">회원정보</button>
        <button class="menu_product">상품등록</button>
        <button class="menu_store">점포등록</button>
    </div>

    <!-- 로그인 -->
    <section id="login" class="active">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
        </form>
    </section>

    <!-- 회원정보 -->
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>

    <!-- 상품 리스트 관리 -->
    <section id="product">
        <h2>상품 리스트 관리</h2>
        <form id="productForm">
            <label for="product-name">상품명</label>
            <input type="text" id="product-name" name="product-name" placeholder="상품명을 입력하세요" required>
            <label for="product-price">가격</label>
            <input type="number" id="product-price" name="product-price" placeholder="상품 가격을 입력하세요" required>
            <button type="submit">상품 등록</button>
        </form>
        <h3>상품 목록</h3>
        <ul id="product-list" class="product-list">
            <!-- 상품 목록이 여기에 표시됩니다 -->
        </ul>
    </section>

    <!-- 점포 등록 및 수정 -->
    <section id="store">
        <h2>점포 등록 및 수정</h2>
        <form id="storeForm">
            <label for="store-name">점포명</label>
            <input type="text" id="store-name" name="store-name" placeholder="점포명을 입력하세요" required>
            <label for="store-location">위치</label>
            <input type="text" id="store-location" name="store-location" placeholder="위치를 입력하세요" required>
            <button type="submit">점포 등록</button>
        </form>
    </section>
