<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            // $("#wrap").css({"color":"#f00"}); 적용 안됌
            // $("#wrap a").css({"color":"#f00"});
            $("#wrap a[target]").css({"color":"#f00"}); //a요소먼서 target속성에 적용
            $("#wrap a[href^=https]").css({"color":"#0f0"}); //시작하는애 적용
            $("#wrap a[href$=net]").css({"color":"yellow"}); //끝나는애 적용
            $("#wrap a[href*=google]").css({"color":"blue"}); //포함하는애 적용
            $("#member_f :text").css({"background-color":"#ff0"}); //해당아이디에서 type이 text인거에 적용
            $("#member_f :password").css({"background-color":"#0ff"});
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>
    </div>

    <form method="get" action="#" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
