<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
        }
        #p1, #p2{
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: #ff0;
        }
    </style>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            var h_1 = $("#p1").height(); //높이 출력
            console.log(h_1);
            
            var h_2 = $("#p1").innerHeight(); //padding까지 포함해서 출력
            console.log(h_2);
            
            var h_3 = $("#p1").outerHeight(); //padding + 테두리까지 포함해서 출력
            console.log(h_3);
            
            var w_1 = $("#p1").outerWidth(); //padding + 테두리까지 포함해서 출력
            console.log(w_1);
            
            $("#p2").outerWidth(100).outerHeight(100); 

        });
    </script>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>

</body>

</html>
