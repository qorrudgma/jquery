<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box_wrap{
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            background-color: #ccc;
            position: relative; 
        }
        .box{
            width: 50px;
            height: 50px;
            left: 100px;
            top: 50px;
            background-color: #f00;
            position: absolute;
        }
    </style>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            var $txt1 = $(".txt_1 span");
            var $txt2 = $(".txt_2 span");
            var $box = $(".box");

            var pos_t = $box.position().top; //box 클래스의 top: 50px
            // var pos_l = $box.position().left;
            var off_t = $box.offset().top; //box_wrap의 margin + box클래스의 top (가장위에서 얼마나 떨어져있나나)

            // $txt1.text("777");
            $txt1.text(pos_t); //box 클래스의 top: 50px
            $txt2.text(off_t); //box 클래스의 top: 50px

        });
    </script>
</head>

<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">상대 top 위치값:<span></span></p>
    <p class="txt_2">절대 top 위치값:<span></span></p>
</body>

</html>
