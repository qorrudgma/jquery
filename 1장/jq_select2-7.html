<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            var obj=["서울", "부산", "전주"];
            $(obj).each(function (i, o) { //each 메소드: 배열 정보를 가져옴
                console.log(i+":", o); //i는 인덱스, o는 배열값
            });
            console.log("=== The End 1 ===");

            $.each($("#menu1"),function (i, o) { //i, o는 정해진거라 딴거로 적으면 안됌 i가 인덱스, o가 배열값
                // i는 0 
                // o는 <ul>전부
                    console.log(i+":", o);
                });
                console.log("=== The End 2 ===");
                
                $.each($("#menu1 li"),function (i, o) {
                // i는 0, 1 두개
                // o는 <li> 두개
                console.log(i+":", o);
            });
            console.log("=== The End 2 ===");
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
    </ul>
</body>

</html>
