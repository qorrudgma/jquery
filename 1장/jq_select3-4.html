<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            var result_1 = $("#user_name").val(); //val(): 해당 요소의 value 값
            console.log(result_1);
            
            $("#user_id").val("jquery"); //안에 내용을 적으면 변경

            var result_2 = $("#user_id").prop("value"); //prop(): 해당 속성의 값 value라 적었으니 value 값(jquery)
            console.log(result_2);
            
            var result_3 = $("#user_id").prop("defaultValue"); //.prop("defaultValue"): 초기 value값 나옴
            console.log(result_3);
            
        });
    </script>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_1">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
</body>

</html>
