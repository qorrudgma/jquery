<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            var srcVal = $("#sec_1 img").attr("src"); //atter(): 속성 값을 가져옴
            console.log(srcVal);

            // $("#sec_1 img").attr({"width":200,"src":srcVal.replace("1.jpg","2.jpg")}); //.replace(): 로 속성값 변경
            $("#sec_1 img").attr({"width":200,"src":srcVal.replace("1.jpg","2.jpg")}).removeAttr("border"); //.removeAttr(): 해당 속성 제거
        });
    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>
            이미지 속성
        </h2>
        <p>
            <img src="/jquery/images/math_img_1.jpg" border="2">
        </p>
    </section>
</body>

</html>
