<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            $(".wrap_1 p:first").text("내용1"); //텍스트1을 내용1로 바꿈
            $(".wrap_1 p.active").removeClass("active").addClass("on"); //class를 지우고 생성(바꿈)
            $(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com"); //경로가 #에서 바뀜뀜
            $(".wrap_1 p:eq(3) input").val("Korea"); //Hello를 Korea로 바꿈
            $(".wrap_2 p:first").after("<p>After(추가1)</p>"); //해당요소 뒤에 추가
            $(".wrap_2 p:first").before("<p>before(추가2)</p>"); //해당요소 앞에 추가
            // $(".wrap_3 p").unwrap(); //부모요소를 삭제
            $(".wrap_3 p").unwrap().wrapInner("<strong/>"); //해당요소안에 감싼다
        });
    </script>
</head>

<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>

</html>
