<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            var result_1 = $("#sec_1").html(); //.html(): 하위에 요소들을 html로 출력
            console.log(result_1);

            $("#sec_1 p").html("<a href='#'>Text1</a>"); //안에 내용을 적으면 그 내용으로 변경된다

            var result_2 = $("#sec_2").text(); //.text(): 하위 요소들의 텍스트들을 텍스트로 출력(태그들은 제외)
            console.log(result_2);
            
            $("#sec_2").text("text()");  //text("~~"): 내용이 전부 ~~ 으로 바껴서 출력됨 (하나하나 바뀌는게 아닌 통으로 text()안에 내용으로 바뀌는거)
        });
    </script>
</head>

<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
        <p>내용1-1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>

</html>
