<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            $("strong").unwrap(); //부모요소를 삭제
            $(".ct1").wrap("<div/>"); //부모요소를 생성(각각 묶음)
            $(".ct2").wrapAll("<div/>"); //부모요소를 생성(한번에 묶음)
            $("li").wrapInner("<div/>"); //해당요소안에 생성(각각)
            $("li").wrapInner("<div/>"); //해당요소안에 생성(각각)

        });
    </script>
</head>

<body>
    <div>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>


</body>

</html>
