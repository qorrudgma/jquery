<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            var result_1 = $("#inner_1 p").eq(1).is(":visible"); //변수 resylt_1 id가 inner_1 에서 p태그 그중 인덱스값이 1인거 그게 보이나?(참/거짓)
            console.log(result_1); //콘솔창에 나타내라

            var result_2 = $("#chk2").is(":checked"); //변수 resylt_2 id가 chk2가 체크되있나?(참/거짓)
            console.log(result_2);
        });
    </script>
</head>

<body>
    <div>
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display: none;">내용2</p>
        </section>
        <section id="inner_2">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked>
                <label for="chk1">체크</label>
                <input type="checkbox" name="chk2" id="chk2">
                <label for="chk2">체크</label>
            </p>
        </section>
    </div>
</body>

</html>
