<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/js/jquery.js"></script>
    <script>
        $(function () {
            // $("h2").replaceWith("<h3>replace method</h3>"); //.replaceWith(): 해당요소 태그 변경
            $("<h3>replace method</h3>").replaceAll("h2"); //위랑 같음
            
            $("<p>Change</p>").replaceAll("div"); //위랑 반대로 적음


        });
    </script>
</head>

<body>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용1</div>
    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용2</div>
        <div>내용2</div>
    </section>
</body>

</html>
