<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            // 두가지 같은 방법
            // $("#wrap").css("background-color", "yellow").css("border", "2px dashed #f00");
            // $("#wrap").css({"background-color":"yellow", "border":"2px dashed #f00"});
            $("#wrap h1").css({"background-color":"yellow", "border":"2px dashed #f00"});
            
            // > 아들 만 대상
            // .children() 대상의 자식들에게 각각 적용
            $("#wrap > section").children().css({"border":"2px dashed #f00"});
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>

</html>
